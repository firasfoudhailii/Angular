<div id="sponsers" class="ignite-cta text-center section-padding">
  <div class="container">
    <div class="row">

      <!-- Jssor Slider Begin -->
      <div id="slider1_container" style=" ">
        <div class="inner_carousal" data-u="slides" style="">
          <div>       <p *ngIf="content != 'User' ">content : {{content}}</p></div>

        </div>
      </div>
      <!-- Jssor Slider End -->
    </div>
  </div>
</div>



<div *ngIf="content == 'User' " >


  <section class="features text-center" id="features">
    <div class="row">
      <div id="grid-gallery" class="grid-gallery">
        <section class="grid-wrap">
          <div class="grid-gal">
            <div class="col-lg-3 col-sm-12">

            </div>

          </div>
        </section>
      </div>
      <!-- /grid-gallery -->

      <div class="container col-lg-6 col-md-12 features-md">
        <div class="row">
          <div class="col-md-12">
            <div class="features-wrapper">
              <div class="col-md-4 wow animated fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="icon">
                  {{nombre_events}}
                </div>
                <h2> <br>ÉVÉNEMENTS </h2>
                <p> Disponible pour que vous les rejoigniez!</p>
              </div>

              <div class="col-md-4 wow animated fadeInUp" data-wow-duration="1s" data-wow-delay="0.7s">
                <div class="icon">
                  4
                </div>
                <h2><br>Categories</h2>
                <p>Choisissez votre propre catégorie</p>
              </div>

              <div class="col-md-4 wow animated fadeInUp" data-wow-duration="1s" data-wow-delay="0.9s">
                <div class="icon">
+500
                </div>
                <h2><br>Story </h2>
                <p>Créez vos Stories dans votre événement et partagez-les avec nous !</p>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>

    </div><!--row ends here-->
  </section>
  <!--/FEATURES-->

  <!--LINE UP-->
  <section class="text-center section-padding" id="responsive">
    <div class="container wow animated fadeInLeft bottom-spacing">
      <div class="row">
        <div class="col-md-8 align-center wow animated fadeInLeft">
          <div class="form-group">


            <input type="text" class="form-control email-add" style="color: azure;" [(ngModel)]="name_event"  placeholder="Entrez le nom de l'événement">


          </div>
        </div>
      </div>
    </div>

    <div class="container-schedule container wow animated fadeInDown animated" data-wow-duration="1s" data-wow-delay="1s">
      <div id="tabs-ui" class="tabs">
        <nav>
          <ul>
      
            <li><a (click)="change_type_categorie('ALL')" ><span>TOUS</span></a></li>
            <li><a (click)="change_type_categorie('CONCERT')" ><span>CONCERT</span></a></li>
            <li><a (click)="change_type_categorie('TECHNOLOGIE')" ><span>TECHNOLOGIE</span></a></li>
            <li><a (click)="change_type_categorie('SPORT')" ><span>SPORT</span></a></li>
            <li><a (click)="change_type_categorie('GAMING')" ><span>GAMING</span></a></li>


          </ul>
        </nav>

      </div><!-- /tabs -->
    </div>
  </section>

  <app-list-event [name_event]="name_event" (notif) ="change_nombre($event)" [active_pipe]="active_pipe" [type_category]="type_category"></app-list-event>
</div>
